<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Bienvenido a UNAChat</title>
    <style>
        /* Estilos generales */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #d1d1d1;
        }

        /* Fondo con opacidad */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro con opacidad */
            z-index: -1;
        }

        /* Caja de contenido */
        .login-container {
            text-align: center;
            background-color: #36393f; /* Fondo oscuro */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            color: #d1d1d1;
        }

        /* Título */
        .login-container h1 {
            color: #7289da;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Botón de inicio de sesión */
        .btn-primary {
            background-color: #5865f2;
            border-color: #5865f2;
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Efecto hover en el botón */
        .btn-primary:hover {
            background-color: #4753c4;
            transform: scale(1.05);
        }

        /* Texto debajo del título */
        .lead {
            color: #b9bbbe;
            font-size: 1rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Fondo oscuro con opacidad -->
    <div class="overlay"></div>

    <!-- Contenedor principal -->
    <div class="login-container">
        <h1>Bienvenido a UNAChat</h1>
        <p class="lead">Inicia sesión para continuar en el UNAChat.</p>
        <a href="/login" class="btn btn-primary">Iniciar Sesión</a>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
