<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Bienvenido a No es UNAChat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 14px Helvetica, Arial; background-color: #f8f9fa; }
        .chat-container { max-height: 50vh; overflow-y: auto; padding: 20px; border: 1px solid #ced4da; border-radius: 5px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 80px; }
        .jumbotron { background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); padding: 30px; }
        h1, h2 { color: #007bff; }
        .info-item { font-size: 1.1rem; margin: 10px 0; color: #333; display: flex; align-items: center; }
        .info-item i { margin-right: 10px; }
        /* Ajustes para el formulario */
        form { background: #343a40; padding: 15px; width: calc(100% - 30px); position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); max-width: 800px; display: flex; align-items: center; z-index: 10; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); }
        form input, form button { border-radius: 20px; padding: 10px; }
        form input { border: 1px solid #007bff; margin-right: 8px; }
        form #nombre { width: 20%; }
        form #m { flex-grow: 1; }
        form button { background-color: #007bff; color: #fff; border: none; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 10px; margin: 5px 0; border-radius: 5px; }
        #messages li:nth-child(odd) { background: #e9ecef; }
        #messages li:nth-child(even) { background: #f1f1f1; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Bienvenido a "No es UNAChat"</h1>
        <div class="jumbotron text-center">
            <h2 class="mb-3">Información del Usuario</h2>
            <ul class="list-unstyled">
                <li class="info-item">
                    <i class="fas fa-envelope text-primary"></i> 
                    Su correo en Okta es: <b>{{user.email}}</b>
                </li>
                <li class="info-item">
                    <i class="fas fa-user text-primary"></i> 
                    Su nombre de usuario en Okta es: <b>{{user.nickname}}</b>
                </li>
            </ul>
            <p class="mt-4">
                Para desloguearse, de <a href="/logout" class="text-primary" style="text-decoration: underline;">click aquí</a>.
            </p>
        </div>
        
        <div class="chat-container">
            <ul id="messages" class="list-unstyled"></ul>
        </div>
        
        <form action="">
            <input id="nombre" class="form-control" autocomplete="off" placeholder="Nombre de usuario" />
            <input id="m" class="form-control" autocomplete="off" placeholder="Escriba un mensaje" />
            <button class="btn" type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var colorHexTxt = "";

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function isValidURL(url) {
            var pattern = new RegExp('^(https?:\\/\\/)?' +
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|' +
                '((\\d{1,3}\\.){3}\\d{1,3}))' +
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' +
                '(\\?[;&a-z\\d%_.~+=-]*)?' +
                '(\\#[-a-z\\d_]*)?$', 'i');
            return !!pattern.test(url);
        }

        function detectMediaType(url) {
            if (url.match(/\.(jpeg|jpg|gif|png)$/i)) {
                return 'image';
            } else if (url.match(/\.(mp4|webm|ogg)$/i)) {
                return 'video';
            }
            return 'text';
        }

        $(function () {
            var socket = io();

            $('form').submit(function () {
                var nombreTxt = $('#nombre').val() || "Anónimo";
                var mensajeTxt = $('#m').val();

                if (!colorHexTxt) {
                    colorHexTxt = getRandomColor();
                }

                if (isValidURL(mensajeTxt)) {
                    let mediaType = detectMediaType(mensajeTxt);
                    if (mediaType === 'image') {
                        mensajeTxt = `<img src="${mensajeTxt}" width="200" />`;
                    } else if (mediaType === 'video') {
                        mensajeTxt = `<video width="300" controls><source src="${mensajeTxt}" type="video/mp4">Tu navegador no soporta el formato de video.</video>`;
                    }
                }

                var jsonMsg = { nombre: nombreTxt, mensaje: mensajeTxt, color: colorHexTxt };

                if (nombreTxt.trim()) {
                    socket.emit('Evento-Mensaje-Server', JSON.stringify(jsonMsg));
                    $('#m').val('');
                }

                return false;
            });

            socket.on('Evento-Mensaje-Server', function (msg) {
                var msgJson = JSON.parse(msg);
                var mensajeDisplay = "<b style='color:" + msgJson.color + "'>" + msgJson.nombre + "</b>: " + msgJson.mensaje;
                $('#messages').append($('<li>').html(mensajeDisplay));
                $('.chat-container').scrollTop($('.chat-container')[0].scrollHeight);
            });
        });
    </script>
</body>
</html>
