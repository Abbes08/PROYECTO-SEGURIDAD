<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 14px Helvetica, Arial; background-color: #f8f9fa; }
        .chat-container { height: 80vh; overflow-y: auto; padding: 20px; border: 1px solid #ced4da; border-radius: 5px; background-color: #fff; }
        form { background: #343a40; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 1px solid #ced4da; padding: 10px; border-radius: 4px; }
        form button { width: 10%; background: rgb(130, 224, 255); border: none; padding: 10px; border-radius: 4px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 10px; margin: 5px 0; border-radius: 5px; }
        #messages li:nth-child(odd) { background: #e9ecef; }
        #messages li:nth-child(even) { background: #f1f1f1; }
        #nombre, #m { display: inline-block; }
        #m { width: 70%; margin-right: 4px; }
        #nombre { width: 25%; }
        h1 { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4" style="color: #007bff;">Bienvenido a "No es UNAChat"</h1>
        <div class="jumbotron text-center" style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); padding: 30px;">
            <h2 style="color: #007bff; margin-bottom: 20px;">Información del Usuario</h2>
            <ul class="list-unstyled">
                <li style="font-size: 1.1rem; margin: 10px 0; color: #333;">
                    <i class="fas fa-envelope" style="color: #007bff;"></i> 
                    Su correo en Okta es: <b>{{user.email}}</b>
                </li>
                <li style="font-size: 1.1rem; margin: 10px 0; color: #333;">
                    <i class="fas fa-user" style="color: #007bff;"></i> 
                    Su nombre de usuario en Okta es: <b>{{user.nickname}}</b>
                </li>
            </ul>
            <p style="margin-top: 20px;">
                Para desloguearse, de <a href="/logout" style="color: #007bff; text-decoration: underline;">click aquí</a>.
            </p>
        </div>
        
        <div class="chat-container mb-4" style="height: 60vh; overflow-y: auto; padding: 15px; border: 1px solid #ced4da; border-radius: 5px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <ul id="messages" class="list-unstyled"></ul>
        </div>
        
        <form action="" class="d-flex">
            <input id="nombre" class="form-control me-2" autocomplete="off" placeholder="Username" style="width: 25%; border-radius: 20px; border: 1px solid #007bff;" />
            <input id="m" class="form-control me-2" autocomplete="off" placeholder="Escriba un mensaje" style="flex-grow: 1; border-radius: 20px; border: 1px solid #007bff;" />
            <button class="btn" type="submit" style="background-color: #007bff; color: #fff; border-radius: 20px;">Send</button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var colorHexTxt = "";

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Verificación de URL válida
        function isValidURL(url) {
            var pattern = new RegExp('^(https?:\\/\\/)?' +
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|' +
                '((\\d{1,3}\\.){3}\\d{1,3}))' +
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' +
                '(\\?[;&a-z\\d%_.~+=-]*)?' +
                '(\\#[-a-z\\d_]*)?$', 'i');
            return !!pattern.test(url);
        }

        // Detecta tipo de media en la URL
        function detectMediaType(url) {
            if (url.match(/\.(jpeg|jpg|gif|png)$/i)) {
                return 'image';
            } else if (url.match(/\.(mp4|webm|ogg)$/i)) {
                return 'video';
            }
            return 'text';
        }

        $(function () {
            var socket = io();

            $('form').submit(function () {
                var nombreTxt = $('#nombre').val() || "Anónimo";
                var mensajeTxt = $('#m').val();

                if (!colorHexTxt) {
                    colorHexTxt = getRandomColor();
                }

                if (isValidURL(mensajeTxt)) {
                    let mediaType = detectMediaType(mensajeTxt);
                    if (mediaType === 'image') {
                        mensajeTxt = `<img src="${mensajeTxt}" width="200" />`;
                    } else if (mediaType === 'video') {
                        mensajeTxt = `<video width="300" controls><source src="${mensajeTxt}" type="video/mp4">Tu navegador no soporta el formato de video.</video>`;
                    }
                }

                var jsonMsg = { nombre: nombreTxt, mensaje: mensajeTxt, color: colorHexTxt };

                if (nombreTxt.trim()) {
                    socket.emit('Evento-Mensaje-Server', JSON.stringify(jsonMsg));
                    $('#m').val('');
                }

                return false;
            });

            socket.on('Evento-Mensaje-Server', function (msg) {
                var msgJson = JSON.parse(msg);
                var mensajeDisplay = "<b style='color:" + msgJson.color + "'>" + msgJson.nombre + "</b>: " + msgJson.mensaje;
                $('#messages').append($('<li>').html(mensajeDisplay));
                window.scrollTo(0, document.body.scrollHeight);
            });
        });
    </script>
</body>

</html>
